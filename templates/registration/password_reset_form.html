{% extends 'base.html' %}


{% block content %}

{% load crispy_forms_tags %}

<!--Reset Password-->
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Сбросить пароль</h2>
    <hr>
    <p>Забыли пароль? Введите адрес электронной почты ниже, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ password_reset_form|crispy }}
        <button class="btn btn-primary" type="submit">Send email</button>
    </form>
</div>

{% endblock %}
